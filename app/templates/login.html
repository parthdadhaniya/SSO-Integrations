{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div
      class="container border rounded p-5 mt-5 bg-light"
      style="width: 500px"
    >
      <h3 class="text-center">SSO Login</h3>
      <!--Login With Azure-->
      <div class="d-grid mt-2">
        <a href="{% url 'azuread_login' %}" class="btn btn-info mt-2">
          <img
            src="{% static 'images/windows.png' %}"
            alt="Azure AD"
            width="30"
            height="30"
          />
          Login With Azure AD
        </a>
      </div>
      <!--Login With Google-->
      <div class="d-grid mt-2">
        <a
          href="{% url 'social:begin' 'google-oauth2' %}"
          class="btn btn-info mt-2"
        >
          <img
            src="{% static 'images/google.png' %}"
            alt="Google"
            width="30"
            height="30"
          />
          Login With Google
        </a>
      </div>
      <!--Login With Facebook-->
      <div class="d-grid mt-2">
        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-info mt-2">
          <img
            src="{% static 'images/facebook.png' %}"
            alt="Google"
            width="30"
            height="30"
          />
          Login With Facebook
        </a>
      </div>
      <!--Login With Instagram-->
      <div class="d-grid mt-2">
        <a
          href="{% url 'social:begin' 'google-oauth2' %}"
          class="btn btn-info mt-2"
        >
          <img
            src="{% static 'images/instagram.png' %}"
            alt="Google"
            width="30"
            height="30"
          />
          Login With Instagram
        </a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
